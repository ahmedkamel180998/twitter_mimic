<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Switter</title>
</head>

<body>
    <header class="header-section ver-container">
        <nav class="main-nav ver-container">
            <a href="#" class="main-nav-link hor-container">
                <i class="material-icons-outlined">flutter_dash</i>
            </a>
            <a href="#" class="main-nav-link hor-container">
                <i class="material-icons-outlined">home</i>
                <span class="link-span">Home</span>
            </a>
            <a href="#" class="main-nav-link hor-container">
                <i class="material-icons-outlined">search</i>
                <span class="link-span">Explore</span>
            </a>
            <a href="#" class="main-nav-link hor-container">
                <i class="material-icons-outlined">notifications</i>
                <span class="link-span">Notifications</span>
            </a>
            <a href="#" class="main-nav-link hor-container">
                <i class="material-icons-outlined">email</i>
                <span class="link-span">Messages</span>
            </a>
            <a href="#" class="main-nav-link hor-container">
                <i class="material-icons-outlined">bookmark_border</i>
                <span class="link-span">Bookmarks</span>
            </a>
            <a href="#" class="main-nav-link hor-container">
                <i class="material-icons-outlined">list_alt</i>
                <span class="link-span">Lists</span>
            </a>
            <a href="#" class="main-nav-link hor-container">
                <i class="material-icons-outlined">person</i>
                <span class="link-span">Profile</span>
            </a>
            <a href="#" class="main-nav-link hor-container">
                <i class="material-icons-outlined">more</i>
                <span class="link-span">More</span>
            </a>
            <button class="main-nav-button">
                Sweet
            </button>
        </nav>
        <div class="main-account hor-container">
            <div class="main-account-container hor-container">
                <a href="#" class="hor-container">
                    <img src="/images/profile-pic.JPG" alt="profile photo" class="profile-image">
                </a>
                <div class="account-details ver-container">
                    <a href="#">
                        <span class="account-name">Ahmed Kamel</span>
                    </a>
                    <a href="#">
                        <span class="account-handle">@ahmedkamel180998</span>
                    </a>
                </div>
                <a href="#" class="hor-container">
                    <i class="material-icons-outlined">more_horiz</i>
                </a>
            </div>
        </div>
    </header>

    <main class="main-section ver-container">
        <section class="main-feed">
            <div class="home-bar hor-container">
                <span class="home-bar-span">Home</span>
                <i class="material-icons-outlined">auto_awesome</i>
            </div>

            <figure class="new-tweet hor-container">
                <img src="/images/profile-pic.JPG" alt="profile photo" class="profile-image">

                <div class="new-tweet-details ver-container">
                    <input type="text" placeholder="What's happening?"" class=" new-feed-input">
                    <div class="new-tweet-actions hor-container">
                        <ul class="new-tweet-links hor-container">
                            <li>
                                <i class="material-icons-outlined">image</i>
                            </li>
                            <li>
                                <i class="material-icons-outlined">gif_box</i>
                            </li>
                            <li>
                                <i class="material-icons-outlined">poll</i>
                            </li>
                            <li>
                                <i class="material-icons-outlined">sentiment_satisfied</i>
                            </li>
                            <li>
                                <i class="material-icons-outlined">event</i>
                            </li>
                        </ul>
                        <button class="new-feed-button">Sweet</button>
                    </div>
                </div>
            </figure>
        </section>
        <section class="side-feed"></section>
    </main>
</body>

</html>
